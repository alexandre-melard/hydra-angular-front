<mat-card>
    <h1>Search</h1>
    <form>
        <input (keyup.enter)="search()" [(ngModel)]="query" name="query" type="search">
        <button (click)="search()" mat-raised-button type="button">Search</button>
    </form>
    <table *ngIf="searchResults">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of searchResults; let i=index">
            <td>{{person.name}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.address.street}}<br/>
                {{person.address.city}}, {{person.address.state}} {{person.address.zip}}
            </td>
        </tr>
        </tbody>
    </table>
</mat-card>
<router-outlet></router-outlet>
